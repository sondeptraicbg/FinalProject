<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Menu</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .container{
      background-image: linear-gradient(to bottom right, bisque,#f3f3f3);
    }
    .panel-title{
      margin-bottom: 20px;
      margin-top: 20px;
      margin-left: 13px;
      font-size: 30px;

    }
    .btn{
      font-size: 15px;
      padding: 10px 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <section class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Update Food</h3>
    </div>
    <div class="panel-body">
      <form id="formBook" th:action="@{/home/menu/edit}" method="post" th:object="${menu}">
        <input type="hidden" id="foodID"  name="foodID" th:value="${menu.foodId}" >
        <input type="hidden" id="resID" name="resID" th:value="${menu.restaurant.resID}">
        <!-- Food Name // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Food Name</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" id="foodName" name="foodName"  th:value="${menu.foodName}" th:field="*{foodName}">
          </div>
        </div>

        <!-- Description // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" type="text" id="description" name="descriptionFood"
                      th:value="${menu.descriptionFood}" th:field="*{descriptionFood}"></textarea>
          </div>
        </div>

        <!-- Picture // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Picture</label>
          <div class="col-sm-9">
            <input class="form-control"  type="text" id="picture" name="picture" th:value="${menu.picture}" th:field="*{picture}">
            <br>
            <img th:src="${menu.getPicture()}">
          </div>
        </div>

        <!--Price-->
        <div class="form-group">
          <label class="col-sm-3 control-label" for="price">Price</label>
          <div class="col-sm-5">
            <input class="form-control"  type="text" id="price" name="price" th:value="${menu.price}" th:field="*{price}">
          </div>
        </div>

        <!-- Category Menu // -->
        <div class="form-group">
          <label  class="col-sm-3 control-label">Category</label>
          <div class="col-sm-3">
            <select class="form-control" name="cateID" id="cateID">
              <option th:value="1" th:selected="${menu.categoryMenu.getCateID() == 1}">Appetizers</option>
              <option th:value="2" th:selected="${menu.categoryMenu.getCateID() == 2}">Entrees</option>
              <option th:value="3" th:selected="${menu.categoryMenu.getCateID() == 3}">Desserts</option>
              <option th:value="4" th:selected="${menu.categoryMenu.getCateID() == 4}">Beverages</option>
              <option th:value="5" th:selected="${menu.categoryMenu.getCateID() == 5}">Wines</option>
            </select>
          </div>
        </div>

        <hr>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Edit</button>
          </div>
        </div> <!-- form-group // -->
      </form>

    </div><!-- panel-body // -->
  </section><!-- panel// -->
</div> <!-- container// -->
</body>
</html>
