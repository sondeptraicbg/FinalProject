<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Food</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .container{
      background-image: linear-gradient(to bottom right, bisque,#f3f3f3);
    }
    .panel-title{
      margin-bottom: 20px;
      margin-top: 20px;
      margin-left: 13px;
      font-size: 30px;

    }
    .btn{
      font-size: 15px;
      padding: 10px 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">

  <section class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add New Food</h3>
    </div>
    <div class="panel-body">


      <form id="formBook" th:action="@{/home/new/{id}(id=${detail.getResID()})}"  method="post" th:object="${menu}">


        <!-- Food Name // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Food Name</label>
          <div class="col-sm-9">
            <input placeholder="Food Name" type="text" class="form-control" id="foodName" name="foodName" th:field="*{foodName}">
          </div>
        </div>

         <!-- Description // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Description</label>
          <div class="col-sm-9">
            <textarea class="form-control" type="text"  name="descriptionFood" th:field="*{descriptionFood}"></textarea>
          </div>
        </div>

        <!-- Picture // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Picture</label>
          <div class="col-sm-9">
            <input class="form-control"  placeholder="Link Image" type="text" id="picture" name="picture" th:field="*{picture}">
          </div>
        </div>

        <!--Prive-->
        <div class="form-group">
          <label class="col-sm-3 control-label" for="price">Price</label>
          <div class="col-sm-5">
            <input class="form-control"  placeholder="Price" type="text" id="price" name="descriptionFood" th:field="*{price}">
          </div>
        </div>

        <!-- Category Menu // -->
        <div class="form-group">
          <label class="col-sm-3 control-label">Category</label>
          <div class="col-sm-3">
            <select class="form-control" name="cateID" id="cateID">
              <option selected value="1">Appetizers</option>
              <option value="2">Entrees</option>
              <option value="3" >Desserts</option>
              <option value="4">Beverages</option>
              <option value="5">Wines</option>
            </select>
          </div>
        </div>

        <hr>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div> <!-- form-group // -->
      </form>

    </div><!-- panel-body // -->
  </section><!-- panel// -->
</div> <!-- container// -->

</body>
</html>
