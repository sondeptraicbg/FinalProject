<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Company List</title>
  <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>

<body>


<div class="container"
     style="background-image: url('http://drive.google.com/uc?export=view&id=1OAHx8j-8IjfF_U11HfTKX6n2Y-zT_SSH');">
  <div class="login-box">

    <form class="login" th:action="@{/register/company}" method="post" th:object="${company}">
      <div class="form-group">
        <input class="form-control" placeholder="Company Name" type="text" id="companyName" name="companyName" required
               th:field="*{companyName}" />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Hotline" type="text" id="hotline" name="hotline" required
               th:field="*{hotline}" />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Email" type="text" id="email" name="email" required th:field="*{email}" />
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Business License" type="text" id="businessLicense" name="businessLicense"
               th:field="*{bussinessLicense}" required />
      </div>
      <div class="form-group">
        <button class="full-btn" type="submit">Register</button>
      </div>
    </form>

    <div class="homepage">
      <a th:href="@{/home/admin}">
        <i class="fas fa-chevron-left"></i>
        Back to home
      </a>
    </div>

  </div>
</div>
</body>

</html>
